<!DOCTYPE html>
<html>
  <head>
    <title>Drawing svg shapes with D3</title>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
  </head>
  <body>
    <h3>Svg bar</h3>
    <svg>
      <rect width="50" height="200" style="fill: blue"/>
    </svg>

    <h3>D3 bar</h3>
    <script type="text/javascript">
      d3.select("body")
        .append("svg")
        .append("rect")
        .attr("width",50)
        .attr("height",200)
        .style("fill", "blue");
    </script>
  </body>
</html>
